<aside>
  <div id="views">
    <div id="views-counter">
      <img src=/img/numbers/0.gif alt="0" loading="eager" decoding="async" />
      <img src=/img/numbers/1.gif alt="1" loading="eager" decoding="async" />
      <img src=/img/numbers/2.gif alt="2" loading="eager" decoding="async" />
      <img src=/img/numbers/3.gif alt="3" loading="eager" decoding="async" />
      <img src=/img/numbers/4.gif alt="4" loading="eager" decoding="async" />
    </div>
    <p id="subtitle">Visits since creation</p>
  </div>

  <div class="container">
    <div id="stats">
      <h2>Stats:</h2>
      <p id="created"><em>Created</em>: Loading...</p>
      <p id="updated"><em>Updated</em>: Loading...</p>
      <p id="followers"><em>Followers</em>: Loading...</p>

      <iframe
        loading="eager"
        title="Nekoweb Follow button"
        src="https://nekoweb.org/frame/follow"
        width="150"
        height="35"
        style="border: none"
      ></iframe>
    </div>
  </div>

  <div class="container">
    <div id="songBox">
      <h2 id="lastfm-status">Loading...</h2>
      <image
        id="trackCover"
        decoding="async"
        loading="eager"
        src="{loading}"
        alt=""
        height="150"
        width="150"
      />
      <div class="trackInfo" id="trackInfo">
        <h2 class="trackName" id="trackName">Loading...</h2>
        <p class="artistName" id="artistName">Loading...</p>
        <p class="siteName" id="siteName"></p>
      </div>
    </div>
  </div>

  <div class="container">
    <a id="commitLink" href="#" target="_blank">
      <div>
        <div>
          <p id="shortHash"></p>
          <p id="commitLatest">
            <br />
            Loading...
          </p>
        </div>
      </div>
    </a>
  </div>
  <!-- <a href="https://pure.nekoweb.org/">
    <image src="palestineko" alt="Palestine Neko" loading="eager" />
  </a>
  <image src="palestinetoria" alt="Palestine Castoria" loading="eager" /> -->

      height="200"
      style="height: 200px; border: none"
      src="https://rubybulbs.net/neko.html"
      loading="lazy"
    ></iframe>
  </div>
</aside>
